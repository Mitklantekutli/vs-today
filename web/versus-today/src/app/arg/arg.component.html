<div class="arg-card">
  <div class="arg-holder">
  <div class="arg-image">
    <a href="https://www.youtube.com/watch?v=OGKUq3G59TA"  target="_blank">
      <img src="https://i.ytimg.com/vi/OGKUq3G59TA/hqdefault.jpg?sqp=-oaymwEXCPYBEIoBSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLBPucU3HEXD8ZcDqiim6rDjFgFY9w">
    </a>
  </div>
  <div class="arg-panel">
    <div class="arg-dislike">
      <button md-button (click)="dislike()">-</button>
    </div>
    <div class="arg-value">
      {{value}}
    </div>
    <div class="arg-like">
      <button md-button (click)="like()">+</button>
    </div>
  </div>
  </div>
</div>
